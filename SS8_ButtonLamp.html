<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Button - Electric Lamp</title>
</head>
<body>
    <script>

        function ElectricLamp(){
            this.status=false;
            this.turnOff=function () {
                if(!this.status){
                    alert("Lamp not Light!");
                }
            }
            this.turnOn= function () {
                if(this.status){
                    alert("Lamp Light");
                }
            }
        }


        function SwitchButton(){
            this.status=false;
            this.lamp=null;
            this.connectToLamp=function (lamp) {
                this.lamp=lamp;
            };
            this.switchOff=function () {
                this.status=false;
                this.lamp.status=this.status;
                this.lamp.turnOff();
            };
            this.switchOn=function () {
                this.status=true;
                this.lamp.status=this.status;
                this.lamp.turnOn();
            }


        }

        //////////////
        let lamp= new ElectricLamp();
        let button = new SwitchButton();
        button.connectToLamp(lamp);
        button.switchOff();
        button.switchOn();

    </script>



</body>
</html>
